services:
    mysql:
        image: mysql
        ports:
            - '3306:3306'
        environment:
            MYSQL_DATABASE: snippetbox
            MYSQL_USER: web
            MYSQL_PASSWORD: pass
            MYSQL_RANDOM_ROOT_PASSWORD: rootpass
        volumes:
            - mysql_data:/var/lib/mysql
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        restart: unless-stopped

volumes:
    mysql_data:
